apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.chenhao.sample"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile project(':asynccallback')
    compile project(':plugin-frame')
    compile project(':common-ui')
    compile project(':fingerprint')
    compile project(':webview')
}

def jarName = 'plugin-sdk.jar'
task clearPluginSdkJar(type: Delete) << {
    delete "${project.rootDir}/plugin-sdk/libs_ex/" + jarName
}

task copyPluginSdkJar() << {
    copy {
        from("${project.rootDir}/plugin-sdk/build/intermediates/bundles/release/")
        into("${project.rootDir}/plugin-sdk/libs_ex/")
        include('classes.jar')
        rename('classes.jar', jarName)
    }
}

task copyMainAppUsedJar() << {
    copy {
        from("libs/")
        into("${project.rootDir}" + "/plugin-sdk/libs_ex/")
        include('used-lib-1.jar', 'used-lib-2.jar')
    }
}

project.afterEvaluate {
    clearPluginSdkJar.dependsOn(':plugin-sdk:assembleRelease');
    copyPluginSdkJar.dependsOn(clearPluginSdkJar);

    preBuild.dependsOn(copyPluginSdkJar, copyMainAppUsedJar);
}
